<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Gallery Algeria</title>
  </head>
  <body>
    <header>
      <h1>Image Gallery</h1>
    </header>
    <main id="main">
      <ul id="gallery" class="gallery">
        <li
          data-link="images/algeria/aiguades-Béjaia.jpg"
          data-title="Béjaia Coast."
        >
          <img
            src="images/algeria-thumbnail/th-aiguades-Béjaia.jpg"
            alt="Bejaia"
          />
        </li>
        <li
          data-link="images/algeria/algeria-Hoggar.jpg"
          data-title="Desert Hoggar"
        >
          <img
            src="images/algeria-thumbnail/th-algeria-Hoggar.jpg"
            alt="Hoggar"
          />
        </li>
        <li
          data-link="images/algeria/algeria-Tassili.jpg"
          data-title="Desert Tassili"
        >
          <img
            src="images/algeria-thumbnail/th-algeria-Tassili.jpg"
            alt="Tassili"
          />
        </li>
        <li data-link="images/algeria/biskra.jpg" data-title="Biskra Landscape">
          <img src="images/algeria-thumbnail/th-biskra.jpg" alt="Biskra" />
        </li>
        <li
          data-link="images/algeria/city.jpg"
          data-title="Night time illumination."
        >
          <img src="images/algeria-thumbnail/th-city.jpg" alt="Capitale" />
        </li>
        <li
          data-link="images/algeria/coastline-Littoral.jpg"
          data-title="** Natural beauty ** Algerian coast."
        >
          <img
            src="images/algeria-thumbnail/th-coastline-Littoral.jpg"
            alt="Littoral"
          />
        </li>
        <li
          data-link="images/algeria/montagne.jpg"
          data-title="Montagne Journée ensoleillée."
        >
          <img src="images/algeria-thumbnail/th-montagne.jpg" alt="Montagne" />
        </li>
        <li
          data-link="images/algeria/kabylie.jpg"
          data-title="Beautiful kabylie Landscape."
        >
          <img src="images/algeria-thumbnail/th-kabylie.jpg" alt="Kabylie" />
        </li>
        <li
          data-link="images/algeria/lighthouse-Cherchell.jpg"
          data-title="Sea view lighthouse-Cherchell."
        >
          <img
            src="images/algeria-thumbnail/th-lighthouse-Cherchell.jpg"
            alt="Cherchell"
          />
        </li>
        <li
          data-link="images/algeria/mediterranean-Bejaia.jpg"
          data-title="View of Montain and Sea."
        >
          <img
            src="images/algeria-thumbnail/th-mediterranean-Bejaia.jpg"
            alt="Bejaia"
          />
        </li>
        <li
          data-link="images/algeria/sand-sable.jpg"
          data-title="Desert Sand and dunes."
        >
          <img src="images/algeria-thumbnail/th-sand-sable.jpg" alt="Sahara" />
        </li>
        <li
          data-link="images/algeria/tikjda.jpg"
          data-title="Tikjda Route Djurdjura."
        >
          <img src="images/algeria-thumbnail/th-tikjda.jpg" alt="Tikjda" />
        </li>
        <li
          data-link="images/algeria/Tizi-Ouzou.jpg"
          data-title="Beautiful Montain Tizi-Ouzou."
        >
          <img
            src="images/algeria-thumbnail/th-Tizi-Ouzou.jpg"
            alt="Tizi-Ouzou"
          />
        </li>
      </ul>
      <div id="placeholder" class="placeholder">
        <img src="./images/algeria/placeHolder.jpg" alt="placeHolder" />
        <p class="description">Choose an image to preview</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2021</p>
    </footer>
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
